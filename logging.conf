[loggers]
keys=root,Moliana

[handlers]
keys=console,file

[formatters]
keys=simple

[logger_root]
level=DEBUG
handlers=console

[logger_Moliana]
level=DEBUG
handlers=console,file
qualname=Moliana
propagate=0

[handler_file]
class=FileHandler
level=DEBUG
formatter=simple
args=('moliana.log',)

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=

